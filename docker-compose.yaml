services:
  web:
    build:
      context: .
      target: runner
    image: suurteigrechner:prod
    container_name: suurteigrechner-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SQLITE_DB_PATH=/data/db.sqlite
    volumes:
      - sqlite_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:3000/api/hello"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  sqlite_data:
