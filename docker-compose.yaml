services:
  web:
    build:
      context: .
      target: runner
    image: railway-trial-hello-server:prod
    container_name: railway-trial-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    # Run readonly and let node run in-memory for security
    read_only: true
    tmpfs:
      - /tmp
